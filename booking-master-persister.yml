serviceMaps:
 serviceName: bookings
 mappings:
 - version: 1.0
   description: Persists the approver details into db
   fromTopic: save-approver-details
   isTransaction: true
   queryMaps:
   
       - query: INSERT INTO public.tm_osbm_approver(id, sector, uuid, role_code, created_date, last_modified_date) VALUES(?, ?, ?, ?::timestamp, ?::timestamp);
         basePath: ApproverDetails.*
         jsonMaps:
         
          - jsonPath: $.ApproverDetails.*.id
          
          - jsonPath: $.ApproverDetails.*.sector
  
          - jsonPath: $.ApproverDetails.*.uuid
          
          - jsonPath: $.ApproverDetails.*.roleCode
          
          - jsonPath: $.ApproverDetails.*.createdDate
          
          - jsonPath: $.ApproverDetails.*.lastModifiedDate
   
          
 - version: 1.0
   description: Persists the booking details into db
   fromTopic: update-approver-details
   isTransaction: true
   queryMaps:  
   
       - query: UPDATE public.tm_osbm_approver SET sector=?, uuid=?, role_code=?, last_modified_date=?::timestamp WHERE id=?; 
         basePath: ApproverDetails.*
         jsonMaps:
  
          - jsonPath: $.ApproverDetails.*.sector
  
          - jsonPath: $.ApproverDetails.*.uuid
          
          - jsonPath: $.ApproverDetails.*.roleCode
          
          - jsonPath: $.ApproverDetails.*.lastModifiedDate
          
          - jsonPath: $.ApproverDetails.*.id
           
           
           
           
    
